<script type="text/javascript">
  function moveage(position,arrowid) {
  var elem = document.getElementById(arrowid);  
  var pos = 15;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == position) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.right = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}


function moveagepointer(element)
{
  if (element.value=='1')

     document.getElementById('arrow1').innerHTML = moveage(40,'arrow1');
